
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns:fb="http://ogp.me/ns/fb#">
	<head>
		<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap-carousel.js"></script>
		<script>$().ready(function(){$('.carousel').carousel({interval: 2000});});</script>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" media="screen">
		<style>
.carousel .item {-webkit-transition: opacity 3s; -moz-transition: opacity 3s; -ms-transition: opacity 3s; -o-transition: opacity 3s; transition: opacity 3s;}
.carousel .active.left {left:0;opacity:0;z-index:2;}
.carousel .next {left:0;opacity:1;z-index:1;}
		</style>
	</head>
	<body>
<div class="carousel slide" id="myCarousel">
            <div class="carousel-inner">
							<div class="item active"><img class="c-image" src="/images/1.jpg"/></div>
							<div class="item"><img class="c-image" src="/images/2.jpg"/></div>
							<div class="item"><img class="c-image" src="/images/3.jpg"/></div>
							<div class="item"><img class="c-image" src="/images/4.jpg"/></div>
            </div>
            <a data-slide="prev" href="#myCarousel" class="left carousel-control" style="display:none;">‹</a>
            <a data-slide="next" href="#myCarousel" class="right carousel-control" style="display:none;">›</a>
</div>
</body>
</html>
