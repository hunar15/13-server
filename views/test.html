<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Facebook Plugin</title>
		<script src="js/jquery.js"></script>

		<!--script src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<!--script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script-->
		<script src="js/bootstrap-modal.js"></script>

		<link rel="stylesheet" href="css/editablegrid.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/website-style.css" type="text/css" media="screen">		
		<!--link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
		<!--[if lt IE 9]>
		  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->


	</head>
	
	<body>
		<script type="text/javascript">
				$(document).ready(function () {
					// body...
					//alert("1st time");
					$("#abc").click(function () {
						// body...
						//alert(window.location.pathname.split('/')[1]);
						$.get('/website/product/'+window.location.pathname.split('/')[1], function (data) {
							// body...
							alert(JSON.stringify(data));
							$("#myModalLabel").html(data.details['name']);
							$("#myModalLabel").html(data.details['name']);
							$("#myModal").modal('show');

						});
						
					});
				});

		</script>
		<!-- Button to trigger modal -->
		<input type="text" placeholder="Enter barcode">
		<br />
		<button id="abc" type="button" >Launch demo modal</button>
		 
		<!-- Modal -->
		<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h3 id="myModalLabel">Modal header</h3>
		  </div>
		  <div class="modal-body">
		    <p id="modalBody">One fine body…</p>
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    <button class="btn btn-primary">Save changes</button>
		  </div>
		</div>
	</body>

</html>
